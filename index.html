<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Offer - Claim Now</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #ff0000; /* Red button example */
            color: white;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exclusive Offer - Claim Now!</h1>
        <p>Click below to access special CPA offers (redirects to external sites).</p>

        <!-- Example CPA redirect buttons - real links daal dena -->
        <a href="https://example.com/offer1" class="btn" target="_blank">Claim Offer 1</a>
        <a href="https://example.com/offer2" class="btn" target="_blank">Claim Offer 2</a>
        <a href="https://example.com/offer3" class="btn" target="_blank">Claim Offer 3</a>
    </div>
</body>
</html>
